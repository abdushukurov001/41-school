<style>
  #news {
    padding-top: 140px;
    padding-bottom: 50px;
  }

  .card-title {
    font-weight: bold;
    color: #0056b3;
    text-align: center;
  }

  #news .card {
    border: 1px solid gray;
    border-radius: 15px;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background: #ffffff;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 6px 15px rgba(0, 0, 0, 0.15);
  }

  #news .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  #news .card-img-top {
    height: 200px;
    object-fit: cover;
  }

  #news .card-body {
    padding: 15px;
  }

  #news .card-text {
    font-size: 0.9rem;
    color: #6c757d;
    flex-grow: 1;
  }

  #news .read-more {
    cursor: pointer;
    color: #ffc107;
    text-decoration: underline;
    font-weight: bold;
  }

  #news .dots {
    color: #6c757d;
  }

  .carousel-controls-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
  }

  #news .carousel-control-prev,
  #news .carousel-control-next {
    width: 35px;
    height: 35px;
    border-radius: 30%;
    background-color: #6c757d;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 2px solid #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  #news .carousel-control-prev-icon,
  #news .carousel-control-next-icon {
    filter: invert(1);
  }

  @media (max-width: 768px) {
    #news .card {
      margin-bottom: 20px;
    }

    #news .carousel-control-prev,
    #news .carousel-control-next {
      width: 40px;
      height: 40px;
    }
  }
  .modal-backdrop {
    backdrop-filter: blur(15px) !important;
    background-color: rgba(0, 0, 0, 0.5) !important;
  }
  .modal-dialog {
    max-height: 90vh;
    margin: 30px auto;
  }

  .modal-content {
    height: 100%;
    display: flex;
    flex-direction: column;
  }

  .modal-body {
    overflow-y: auto;
    flex-grow: 1;
    max-height: calc(90vh - 120px);
  }

  .modal-header,
  .modal-footer {
    flex-shrink: 0;
  }
  .modal-body::-webkit-scrollbar {
    width: 2px;
  }

  .modal-body::-webkit-scrollbar-track {
    box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
  }

  .modal-body::-webkit-scrollbar-thumb {
    background-color: darkgrey;
    outline: 1px solid rgb(237, 241, 0);
  }

  .modal-header,
  .modal-footer {
    flex-shrink: 0;
  }
</style>

<section id="news" class="container mb-5 mt-5" style="scroll-margin-top: 3rem">
  <h2 class="text-center card-title text-dark mb-5">Yangiliklar</h2>
  <div
    id="newsCarousel"
    class="carousel slide"
    data-bs-ride="carousel"
    data-bs-interval="4000"
  >
    <div class="carousel-inner">
      {% for new in news %} {% if forloop.counter0|divisibleby:2 %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2">
          {% endif %}
          <div class="col mb-4 d-flex flex-row">
            <div class="card h-100 shadow-sm flex-row align-items-center">
              <div class="card-body d-flex flex-column w-50">
                <h5 class="card-title text-black">{{ new.title|upper }}</h5>
                <p class="card-text">
                  {{ new.news|slice:":100" }}<span class="dots">...</span>
                  <span
                    class="read-more"
                    data-bs-toggle="modal"
                    data-bs-target="#newsModal"
                    data-title="{{ new.title }}"
                    data-text="{{ new.news }}"
                    data-img="{{ new.news_img.url }}"
                    >Batafsil</span
                  >
                </p>
              </div>
              <img
                src="{{ new.news_img.url }}"
                class="card-img-top w-50"
                alt="Yangilik surati"
              />
            </div>
          </div>
          {% if forloop.counter|divisibleby:2 or forloop.last %}
        </div>
      </div>
      {% endif %} {% endfor %}
    </div>
  </div>

  <div class="carousel-controls-container">
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#newsCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#newsCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>

<div
  class="modal fade"
  id="newsModal"
  tabindex="-1"
  aria-labelledby="newsModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <img src="" alt="News Image" class="img-fluid mb-3" id="modalImage" />
        <p id="modalText"></p>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const newsModal = document.getElementById('newsModal');
    const modalTitle = newsModal.querySelector('.modal-title');
    const modalImage = newsModal.querySelector('#modalImage');
    const modalText = newsModal.querySelector('#modalText');

    document.querySelectorAll('.read-more').forEach((button) => {
      button.addEventListener('click', function () {
        const title = this.getAttribute('data-title');
        const text = this.getAttribute('data-text');
        const img = this.getAttribute('data-img');

        modalTitle.textContent = title;
        modalImage.src = img;
        modalText.textContent = text;
      });
    });
  });
</script>
